<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NextWord Suggester</title>

    <link href="shared/shiny.css" rel="stylesheet" />
    <link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link href="shared/shiny.css" rel="stylesheet" />
    <link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script type="application/shiny-singletons"></script>
    <script type="application/html-dependencies">
      json2[2014.02.04];
      jquery[1.12.4];
      babel-polyfill[6.7.2];
      shiny[1.0.0];
      bootstrap[3.3.7]
    </script>
    <script src="shared/json2-min.js"></script>
    <script src="shared/jquery.min.js"></script>
    <script src="shared/babel-polyfill.min.js"></script>
    <script src="shared/shiny.min.js"></script>
    <script src="shared/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      $.fn.valAndTrigger = function (element) {
        return $(this).val(element).trigger('change');
      }

      function addWord(word) {
        var phrase = $('#inputPhrase')[0].value;
        phrase = phrase.trim().concat(word);
        $("#inputPhrase").valAndTrigger(phrase);
      }

      function word1Click() {
        var word = $('#btn-word1').text();
        addWord(word);
     }

      function word2Click() {
        word = $('#btn-word2').text()
        addWord(word);
      }

      function word3Click() {
        var word = $('#btn-word3').text()
        addWord(word);
      }

      function clearText() {
        $("#inputPhrase").valAndTrigger("");
      }

    </script>
  </head>

  <body>
    <div class="container-fluid">
      <h2>NextWord Suggester</h2>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group shiny-input-container" style="width: 100%">
            <textarea id="inputPhrase" class="form-control" placeholder="Enter your input phrase here" style="resize: none;"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div id="predictionText" class="shiny-html-output pull-left"></div>
          <div id="clear" class="pull-right"><button class='btn btn-primary' onclick="clearText()">Reset</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
